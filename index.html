<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Yoga</title>
</head>
<body>

    <div>

        <img class="img-yoga" src="./assets/Vector-3.png" alt="symbol-yoga">

        <input type="email" name="personal-email" placeholder="username">
        <input class="input-password" type="password" name="personal-password" placeholder="password">

        <a href="" class="forgot-password">Forgot password?</a>

        <button type="button">Login</button>

        <a class="link-signup" href="">Don't have an account, <strong>Sign Up</strong> now.</a>

        <p class="or-paragraph">Or</p>

        <div class="container">
            <a href="https://www.google.com/">
                <img src="./assets/Vector.png" alt="symbol-google">
            </a>

            <a href="https://www.flickr.com/" class="flickr-link">
                <img src="./assets/Vector-2.png" alt="symbol-flickr">
            </a>

            <a href="https://facebook.com/">
                <img src="./assets/Vector-1.png" alt="symbol-facebook">
            </a>
        </div>

    </div>

</body>
</html>
